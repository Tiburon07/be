{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% load crispy_forms_tags %}

{% block centered_container %}
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Password Reset</h3>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary" value="Reset"/>
            </form>
        </div>
    </div>
{% endblock %}
